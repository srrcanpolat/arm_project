<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src='https://cdn.plot.ly/plotly-2.16.1.min.js'></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
<link rel="stylesheet" href="style.css">

</head>

<body>
      <div class="grid-container">
        <div class="grid-item">
            <div class="cont">
                <div class="cent-hor">
                    <label for="x-slider">X: &nbsp;</label>
                    <input type="range" min="0.00" max="0.37" value="0.15" step="0.001" class="slider" id="x-slider" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
                    &nbsp;<output>0.150</output>
                </div>
                <div class="cent-hor">
                    <label for="y-slider">Y: &nbsp;</label>
                    <input type="range" min="-0.37" max="0.37" value="0.0" step="0.001" class="slider" id="y-slider" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
                    &nbsp;<output>0.000</output>
                </div>
                <div class="cent-hor">
                    <label for="z-slider">Z: &nbsp;</label>
                    <input type="range" min="0.02" max="0.42" value="0.2" step="0.001" class="slider" id="z-slider" oninput="this.nextElementSibling.value = Number(this.value).toFixed(3)">
                    &nbsp;<output>0.200</output>
                </div>
                <br>
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="go_to_loc" type="button">Go</button>
                <br>
                <div><span>Validity of position: </span><span id="validity"></span></div>
            </div>
        </div>
        
        <div class="grid-item">
        <div class="cont" style="margin-top: 50px;">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 200px;;">
                <select class="mdl-textfield__input" name="recorded_poses" id="poses">
                  <option value="Home">Home</option>
                  <option value="Zero">Zero</option>
                  <option value="Front">Front</option>
                  <option value="Right">Right</option>
                  <option value="Left">Left</option>
                  <option value="LDiag">Left Diagonal</option>
                  <option value="RDiag">Right Diagonal</option>
                </select>
              </div>
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="go_to_pose" type="button">Go To Pose</button>
        </div>
        </div>

        <div class="grid-item span-two-rows">
          <div id='arm_plot' style="padding: 20px;"></div>
        </div><div>&nbsp;</div>

        <div class="grid-item span-two-columns">
            <div class="cont">
            <table class="mdl-data-table mdl-js-data-table" style="height: 150px;" id="arm_table">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Properties</th>
                    <th>Base Joint</th>
                    <th>Waist Joint</th>
                    <th>Arm1 Joint</th>
                    <th>Arm2 Joint</th>
                    <th>Arm3 Joint</th>
                    <th>Gripper</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">x</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">y</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">z</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">joint angle</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                  </tr>
                </tbody>
              </table>
            </div>





        </div>
      </div>
      
  <script type="text/javascript" src="scrpt.js" defer></script>
</body>
</html>
